<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loan Prediction Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Loan Prediction Form</h1>
    <form action="/predict" method="post">
        <div class="mb-3">
            <label for="gender">Gender</label>
            <select class="form-select" id="gender" name="gender">
                <option selected>-- Select gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="married">Married Status</label>
            <select class="form-select" id="married" name="married">
                <option selected>-- Select married status --</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="dependents">Number of Dependents</label>
            <select class="form-select" id="dependents" name="dependents">
                <option selected>-- Select number of dependents --</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3+">3+</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="education">Education</label>
            <select class="form-select" id="education" name="education">
                <option selected>-- Select education --</option>
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="employed">Self Employed</label>
            <select class="form-select" id="employed" name="employed">
                <option selected>-- Select self-employed status --</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="credit">Credit History</label>
            <select class="form-select" id="credit" name="credit">
                <option selected>-- Select credit history --</option>
                <option value="1.000000">1.000000</option>
                <option value="0.000000">0.000000</option>
                <option value="0.842199">0.842199</option>
                <!-- Add more options if necessary -->
            </select>
        </div>
        <div class="mb-3">
            <label for="area">Property Area</label>
            <select class="form-select" id="area" name="area">
                <option selected>-- Select property area --</option>
                <option value="Semiurban">Semiurban</option>
                <option value="Urban">Urban</option>
                <option value="Rural">Rural</option>
                <!-- Add more options if necessary -->
            </select>
        </div>
        <div class="mb-3">
            <label for="ApplicantIncome">Enter Applicant Income</label>
            <input type="text" class="form-control" id="ApplicantIncome" name="ApplicantIncome" placeholder="Applicant Income">
        </div>
        <div class="mb-3">
            <label for="CoapplicantIncome">Enter Coapplicant Income</label>
            <input type="text" class="form-control" id="CoapplicantIncome" name="CoapplicantIncome" placeholder="Coapplicant Income">
        </div>
        <div class="mb-3">
            <label for="LoanAmount">Enter Loan Amount</label>
            <input type="text" class="form-control" id="LoanAmount" name="LoanAmount" placeholder="Loan Amount">
        </div>
        <div class="mb-3">
            <label for="Loan_Amount_Term">Enter Loan Amount Term</label>
            <input type="text" class="form-control" id="Loan_Amount_Term" name="Loan_Amount_Term" placeholder="Loan Amount Term">
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
